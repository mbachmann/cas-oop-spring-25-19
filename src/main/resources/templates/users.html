<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Users</title>
    <th:block th:include="fragments/common.html :: headerfiles"> </th:block>
</head>
<body>
<div class="container">
    <div class="py-5">
        <a><h2>Users</h2></a>
        <p class="lead">CRUD Example with Thymeleaf</p>
    </div>
    <div th:switch="${users}" class="container my-5">
        <div class="row">
            <div class="col-md-9">
                <h2 th:case="null">No users yet!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td><a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary"><i
                                    class="fas fa-user-edit ml-2"></i></a></td>
                            <td><a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-primary"><i
                                    class="fas fa-user-times ml-2"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p class="my-5"><a href="/users/signup" class="btn btn-primary"><i
                        class="fas fa-user-plus ml-2"></i></a></p>
            </div>
        </div>
    </div>
</div>
<footer th:insert="fragments/common.html :: footer"></footer>
</body>
</html>
